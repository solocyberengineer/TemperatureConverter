<!DOCTYPE html>
<htmlc lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css" type="text/css">
        <title>Degrees to Fahrenheit</title>
    </head>
    <body>
        <form>
            <h1 id="title">Celcius To Fahrenheit</h1>
            <div id="calc">
                <div>
                    <button type="button" data-submit="fahrenheit"><img src="./icons/fahrenheit.png" alt=""></button>
                    <button type="button" data-submit="celcius"><img src="./icons/celcius.png" alt=""></button>
                </div> 
                <div>
                    <div>
                        <input type="number">
                    </div>
                    <div>
                        <label data="output">0</label>
                    </div>
                    <div>
                        <button type="button" data-submit="convert">Convert</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="./js/main.js"></script>
    </body>
</htmlc
